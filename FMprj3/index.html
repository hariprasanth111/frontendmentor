<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 10px;
        text-align: center;
        position: absolute;
        bottom: 0;
        background: #ffffff;
        width: 100%;
        color: rgb(0, 0, 0);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper flex">
      <div class="container">
        <form class="input-field flex" id="myform" action="">
          <div class="day-field">
            <label for="day" class="day-h">day</label>
            <input type="text" name="" id="day" placeholder="DD" class="day" />
            <span id="msg-dd"></span>
          </div>
          <div class="month-field">
            <label for="month" class="month-h">month</label>
            <input
              type="text"
              name=""
              id="month"
              placeholder="MM"
              class="month"
            />
            <span id="msg-mm"></span>
          </div>
          <div class="year-field">
            <label for="year" class="year-h">year</label>
            <input
              type="text"
              placeholder="YYYY"
              name=""
              id="year"
              class="year"
            />
            <span id="msg-yy"></span>
          </div>
        </form>
        <hr class="line" />
        <div class="icon flex">
          <svg
            type="submit"
            class="svg"
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </div>

        <div class="output">
          <h1 class="year-output"><span class="no-yy count">--</span>years</h1>
          <h1 class="month-output">
            <span class="no-mm count">--</span>months
          </h1>
          <h1 class="days-output"><span class="no-dd count">--</span>days</h1>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hari prasanth</a>.
    </div>
  </body>
</html>
